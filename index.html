<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">

    <title>My Photo Trip</title>
</head>
<body>
    <h1>Photo album from my trips</h1>
    <div class="container">
        <div class="slider__window">
            <div class="slider-prev">
                <img src="assets/arrow-prew.png" alt="prew">
            </div>
            <div class="slider">
                <div class="slider__wrapper">
                                                       
                </div>
            </div>
            <div class="slider-next">
                <img src="assets/arrow-next.png" alt="next">
            </div>
        </div>
        <div class="count">
            <div class="current__number">01</div>
            <div class="slash">/</div>
            <div class="total__number">12</div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</body>
</html>
